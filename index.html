<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600&display=swap" rel="stylesheet">
    <title>Focus on Today</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <p class="heading">Focus on <span style="color: rgb(110, 16, 16)">Today</span></p>
    
            <div class="card">
                <div class="cardcontent">
                    <h1>Today <span style="font-size: 2rem; margin-left: 0.75rem; color: rgb(255, 204, 0);"><i class="fa-solid fa-sun"></i></span></h2>
                    <p class="abovebar textsize" style="color: grey; ">Raise the bar by completing your goals!</p>
                    <div class="progressbar">
                        <div class="progressvalue">
                            <p class="stats">2/3 completed</p>
                        </div>
                    </div>
                    <p class="belowbar textsize" style="color: red; ">Please set all the 3 goals!</p>

                    <div class="custominput custominput1">
                        <div class="intoinput">
                            <div class="customcheckbox">
                                <i class="fa-solid fa-check" style="color: white;"></i>
                            </div>
                            <input type="text" id="first" class="taskinput" placeholder="Add new goal...">
                        </div>
                    </div>
                    <div class="custominput custominput2">
                        <div class="intoinput">
                            <div class="customcheckbox">
                                <i class="fa-solid fa-check" style="color: white;"></i>
                            </div>
                            <input type="text" id="second" class="taskinput" placeholder="Add new goal...">
                        </div>
                    </div>
                    <div class="custominput">
                        <div class="intoinput">
                            <div class="customcheckbox">
                                <i class="fa-solid fa-check" style="color: white;"></i>
                            </div>
                            <input type="text" id="third" class="taskinput" placeholder="Add new goal...">
                        </div>
                    </div>
                    <div class="footer">
                        <p class="qoutes " style="text-align: center;">"Move one step ahead, Today!"</p>
                        <p class="regards textsize" style="text-align: center; color: grey; ">Made with <i class="fa-solid fa-heart" style="color: rgb(248, 57, 57);"></i> by Shourya Thakur</p>

                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
